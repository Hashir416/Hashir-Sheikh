        <!--Below is the feedback form-->
        <body>
            <div id="contactmsg">
                <p>Please fill out the form below to contact me. Please be patient, try not to send multiple emails at once. I will get in touch with you as soon as possible.</p>
            </div>
            <form action="mailto:hashir.sheikh@ontariotechu.net"
                method="post" enctype="text/plain" name="contact-form">
                <p>
                    <label for="first-name">Enter your first name:</label>
                    <input type="text" id="first-name" required name="first-name" size="30" placeholder="Please enter your first name">
                </p>
                <p>
                    <label for="last-name">Enter your last name:</label>
                    <input type="text" id="last-name" required name="last-name" size="30" placeholder="Please enter your last name">
                </p>
                <p>
                    <label for="email">Please enter your email address:</label>
                    <input type="email" id="email" required name="email" size="30" placeholder="Enter your email address">
                </p>
                <p>
                    <label for="phone">Please enter your phone number:</label>
                    <input type="tel" id="phone" required name="phone" size="30" placeholder="Enter your phone number">
                </p>

                <p>
                    <label for="comment">What would you like to discuss?</label>
                    <br><br>
                    <textarea id="comment" name="comment" cols="40" rows="10" placeholder="Enter your comments here"></textarea>
                </p>
                <p>
                    <label for="date">Please enter today's date:</label>
                    <input type="date" id="date" required name="date" size="30">
                </p>
                <p>
                    <input type="submit" value="Click to Submit">
                </p>
                <p>
                    <input type="reset" value="Reset">
                </p>
            </form>
        </body>
